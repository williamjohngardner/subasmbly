        </div>
        <div class="row">
            <div class="col-12 px-5">
                <small class="nav-link text-white-50" routerLink="/pricing">Pricing</small>

        </div>

    <div [ngbCollapse]="inventoryCollapse">
        <div class="row">
            <div class="col-10 px-5">
                <small class="nav-link text-white-50" routerLink="/inventory/assembly">Assemblies</small>
            </div>
            <div class="col-2">
                <span class="badge badge-light">{{this.totalAssemblies}}</span>

        </div>
        <div class="row">
            <div class="col-10 px-5">
                <small class="nav-link text-white-50" routerLink="/inventory/subassembly">Subassemblies</small>
            </div>
            <div class="col-2">
                <span class="badge badge-light">{{this.totalSubassemblies}}</span>

        <div class="row">
            <div class="col-10 px-5">
                <small class="nav-link text-white-50" routerLink="/inventory/part">Parts</small>

                <span class="badge badge-light">{{this.totalParts}}</span>

    <h6 class="nav-link text-white-50" id="projectsPricingDropDown" (click)="sourcingCollapse = !sourcingCollapse">Sourcing</h6>
    <div [ngbCollapse]="sourcingCollapse">
        <div class="row">
            <div class="col-10 px-5">
                <small class="nav-link text-white-50" routerLink="/vendor">Vendors</small>

                <small class="nav-link text-white-50" routerLink="/accounting">Accounting</small>
            </div>
