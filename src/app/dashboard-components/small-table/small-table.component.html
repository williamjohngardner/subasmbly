<div class="card border-dark bg-dark gradient pt-0 px-0 rounded-0 shadow tableModal" [ngStyle]="{'height': compHeight}">
    <div class="card-header rounded-0">
        <div class="row">
            <div class="col-12">
                <h5 class="text-white"><ng-content select="small-table-title"></ng-content></h5>
            </div>
        </div>
    </div>
    <div class="card-body mt-3 pt-0 px-3">
        <div class="row">
            <div class="col">
                <table class="table table-sm bg-white">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">No</th>
                        <th scope="col"><ng-content select="table-header-1"></ng-content></th>
                        <th scope="col"><ng-content select="table-header-2"></ng-content></th>
                      </tr>
                    </thead>
                    <tbody *ngFor="let d of data; let i = index">
                      <tr>
                        <th scope="row">{{i + 1}}</th>
                        <td>{{d.header1}}</td>
                        <td>{{d.header2}}</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
        <div class="row">
            <div class="col-6 pr-2 pl-1">
                <button type="text" class="btn btn-success btn-sm mt-3 px-5 w-100 rounded-0"><fa-icon [icon]="['fas', 'expand-alt']" size="lg"></fa-icon>&nbsp;Expand</button>                
            </div>
        </div>
    </div>
</div>
