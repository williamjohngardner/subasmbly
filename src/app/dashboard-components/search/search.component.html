<div class="card border-dark bg-dark gradient pt-0 px-0 rounded-0 shadow tableModal">
    <div class="card-header rounded-0">
        <div class="row">
            <div class="col-12">
                <h5 class="text-white">Assembly Search</h5>
            </div>
        </div>
    </div>
    <div class="card-body mt-3 pt-0 px-3">
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-row">
                        <div class="col-6">
                            <div class="form-group mb-0">
                                <label for="AssyName" class="text-white mb-0"><small>Assembly Name</small></label>
                                <input type="search" class="form-control form-control-sm rounded-0"
                                    id="search-assyNumber">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group mb-0">
                                <label for="AssyNumber" class="text-white mb-0"><small>Assembly Number</small></label>
                                <input type="search" class="form-control form-control-sm rounded-0"
                                    id="search-assyNumber">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-6">
                            <div class="form-group mb-0">
                                <label for="searchCategory" class="text-white mb-0"><small>Category</small></label>
                                <select class="form-control form-control-sm rounded-0" id="searchCategory">
                                    <option></option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group mb-0">
                                <label for="searchSubCategory"
                                    class="text-white mb-0"><small>SubCategory</small></label>
                                <select class="form-control form-control-sm rounded-0" id="search-subCategory">
                                    <option></option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-6">
                            <div class="form-group mb-0">
                                <label for="searchMaterial" class="text-white mb-0"><small>Material</small></label>
                                <select class="form-control form-control-sm rounded-0" id="material">
                                    <option></option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group mb-0">
                                <label for="searchFinish" class="text-white mb-0"><small>Finish</small></label>
                                <select class="form-control form-control-sm rounded-0" id="search-finish">
                                    <option></option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-3 pl-3 pr-1">
                <button type="submit" class="btn btn-success btn-sm mt-3 px-5 w-100 rounded-0">
                    <fa-icon [icon]="['fas', 'search']" size="lg"></fa-icon>&nbsp;Search
                </button>
            </div>
            <div class="col-3 pr-2 pl-1">
                <button type="text" class="btn btn-warning btn-sm mt-3 px-5 w-100 rounded-0">
                    <fa-icon [icon]="['fas', 'redo']" size="lg"></fa-icon>&nbsp;Reset Search
                </button>
            </div>
        </div>
    </div>
</div>
