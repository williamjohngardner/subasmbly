<div class="container">
    <div class="card pt-0 px-0 h-25 rounded-0 shadow tableModal">
        <div class="card-header bg-secondary rounded-0">
            <div class="row pt-3">
                <div class="col-7">
                    <h5 class="text-white">Assembly Listing</h5>
                </div>
                <div class="col-5">
                    <div class="btn-group btn-group-sm float-right shadow-sm" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-light text-black-50 rounded-0" routerLink="/inventory/create/assembly">Create a New Assembly</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body pt-0 px-5">
            <div class="row">
                <div class="col-12">
                    <table class="table table-hover">
                        <thead>
                            <th>Assembly Name</th>
                            <th>Assembly Number</th>
                            <th>Category</th>
                            <th>SubCategory</th>
                            <th>Cost/Unit</th>
                            <th>Price/Unit</th>
                        </thead>
                        <tbody *ngFor="let assembly of this._assembly['_value']['assemblies']['body']; let i = index">
                            <tr>
                                <td (click)="openAssembly(assembly._id)" style="cursor: pointer">{{assembly.assemblyName}}</td>
                                <td>{{assembly.assemblyNumber}}</td>
                                <td>{{assembly.category}}</td>
                                <td>{{assembly.subCategory}}</td>
                                <td>{{assembly.unitCost}}</td>
                                <td>{{assembly.unitPrice}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
