<div class="container-fluid">
    <div class="row mx-3">
        <div class="col-12">
            <div class="card pt-0 px-0 rounded-0 shadow">
                <div class="card-header bg-secondary rounded-0">
                    <div class="row pt-3">
                        <div class="col-7">
                            <h5 class="text-white">Part Listing</h5>
                        </div>
                        <div class="col-5">
                            <div class="btn-group btn-group-sm float-right shadow-sm" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-light text-black-50 rounded-0" routerLink="/inventory/create/part">Create a New Part</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body py-0 px-5">
                    <div class="row">
                        <div class="col-12">
                            <table class="table table-hover">
                                <thead>
                                    <th>Part Name</th>
                                    <th>Part Number</th>
                                    <th>Category</th>
                                    <th>SubCategory</th>
                                    <th>Cost/Unit</th>
                                    <th>Price/Unit</th>
                                </thead>
                                <tbody *ngFor="let part of this._part['_value']['part']['body']; let i = index">
                                    <tr>
                                        <td (click)="openPart(part._id)" style="cursor: pointer">{{part.partName}}</td>
                                        <td>{{part.partNumber}}</td>
                                        <td>{{part.category}}</td>
                                        <td>{{part.subCategory}}</td>
                                        <td>{{part.unitCost}}</td>
                                        <td>{{part.unitPrice}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3 mx-3">
        <div class="col-4">
            <div class="card pt-0 px-0 h-25 rounded-0 shadow">
                <div class="card-header bg-secondary border-secondary rounded-0">
                    <h5 class="card-title text-white">Adafruit</h5>
                </div>
                <div class="card-body bg-white">
                    data<br>
                    data<br>
                    data<br>
                    data
                    <!-- <div *ngFor="let item of adaFruit; let i = index;">
                        <h6 *ngIf="i<10">{{item.product_name}}</h6>
                    </div> -->
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card pt-0 px-0 h-25 rounded-0 shadow">
                <div class="card-header bg-secondary border-secondary rounded-0">
                    <h5 class="card-title text-white">Best Buy</h5>
                </div>
                <div class="card-body bg-white">
                    <!-- <div *ngFor="let item of bestBuy['categories']; let i = index;">
                        <h6>{{i + 1}}&nbsp;&nbsp;{{item.id}}</h6>
                    </div> -->
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card pt-0 px-0 h-25 rounded-0 shadow">
                <div class="card-header bg-secondary border-secondary rounded-0">
                    <h5 class="card-title text-white">Something Else</h5>
                </div>
                <div class="card-body bg-white">
                    content
                </div>
            </div>
        </div>
    </div>
</div>
