<div class="container">
    <div class="card pt-0 px-0 h-25 rounded-0 shadow tableModal">
        <div class="card-header bg-secondary rounded-0">
            <div class="row pt-3">
                <div class="col-7">
                    <h5 class="text-white">Part Listing</h5>
                </div>
                <div class="col-5">
                    <div class="btn-group btn-group-sm float-right shadow-sm" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-light text-black-50 rounded-0" routerLink="/create/part">Create a New Part</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body py-0 px-5">
            <div class="row">
                <div class="col-12">
                    <table class="table table-hover">
                        <thead>
                            <th>Part Name</th>
                            <th>Part Number</th>
                            <th>Category</th>
                            <th>SubCategory</th>
                            <th>Cost/Unit</th>
                            <th>Price/Unit</th>
                        </thead>
                        <tbody *ngFor="let part of this._part['_value']['part']['body']; let i = index">
                            <tr>
                                <td (click)="openPart(part._id)" style="cursor: pointer">{{part.partName}}</td>
                                <td>{{part.partNumber}}</td>
                                <td>{{part.category}}</td>
                                <td>{{part.subCategory}}</td>
                                <td>{{part.unitCost}}</td>
                                <td>{{part.unitPrice}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
