<div>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
      <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="createPartForm">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="createFormName">Part Name</span>
                </div>
                <input formControlName="partName" type="text" class="form-control" placeholder="partName" aria-label="Username" aria-describedby="basic-addon1">
              </div>
        </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="onSubmit()">Save</button>
    </div>
  </div>
